image: alpine/edge
environment:
  RUSTUP_OVERRIDE_BUILD_TRIPLE: x86_64-unknown-linux-musl
packages:
  - rustup
  - redis
sources:
  - https://git.sr.ht/~grauwoelfchen/fourche
tasks:
  - setup: |
      rustup-init -y \
        --default-host $RUSTUP_OVERRIDE_BUILD_TRIPLE \
        --default-toolchain nightly
      source ~/.cargo/env
      rustup set profile minimal
      rustup component add clippy rustfmt
      rustup --version
      rustc --version
      cargo --version
  - check: |
      source ~/.profile
      cd fourche
      make verify:check
  - format: |
      source ~/.profile
      cd fourche
      make verify:format
  - lint: |
      source ~/.profile
      cd fourche
      make verify:lint
  - build: |
      source ~/.profile
      cd fourche
      make build
